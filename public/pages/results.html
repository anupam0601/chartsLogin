<div class="container">
        <h2> Results </h2>
</div>



<div class="container">    
    <div class="row" >
        <div class="col-md-12">

        <!--Putting test results in the panel-->
        
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Automation Results</h4>
                </div>

                <div class="panel-body">

                        <!-- Putting Search Box -->
                        <form class="form-inline">
                            <div class="form-group">
                                <h4> Search <span class="glyphicon glyphicon-search"></span></h4>

                                <input type="text" ng-model="search" class="form-control" placeholder="search">
                            </div>
                        </form>

                        <table class="table table-responsive table-hover">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Test Case Id</th>
                                    <th>Title</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Adding Pagination and sorting data in descending order for date field -->
                                <!-- Added ng-class for changing bg color for test cases failing -->
                                <!--tr ng-repeat="test in testlist | orderBy : '-date'"-->
                                <tr dir-paginate="test in testlist| orderBy : '-date'| filter:search| itemsPerPage:15" ng-class="{'red' : test.status == 'Fail'}">
                                    <td>{{test.date}}</td>
                                    <td>{{test.id}}</td>
                                    <td>{{test.title}}</td>
                                    <td>{{test.status}}</td>
                                </tr> 
                            </tbody>
                            
                        </table>  
                        <dir-pagination-controls
                                max-size="15"
                                direction-links="true"
                                boundary-links="true">
                        </dir-pagination-controls>                  
                </div>
            </div>
        </div>  
    </div>
</div>
