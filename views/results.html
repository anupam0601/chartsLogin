<div class="container">
        <h2> Results </h2>
</div>



<div class="container">    
    <div class="row" >
        <div class="col-md-12">

        <!--Putting test results in the panel-->
        
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Automation Results</h4>
                </div>

                <div class="panel-body">
                        <table class="table table-responsive table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Test Case Id</th>
                                    <th>Title</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="test in testlist">
                                    <td>{{test.date}}</td>
                                    <td>{{test.id}}</td>
                                    <td>{{test.title}}</td>
                                    <td>{{test.status}}</td>
                                </tr> 
                            </tbody>
                            
                        </table>                    
                </div>
            </div>
        </div>  
    </div>
</div>
